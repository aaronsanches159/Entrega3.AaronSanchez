<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <div class="formulario">
        <div class="cajabienvenida">
            <h1 class="bienvenida">Â¡Bienvenido a DELIVERTYDO!</h1>
            <p class="datos">Proporcione sus datos para hacer el pedido</p>
        </div>
        <form id="userForm">
            <div id="avisoContainer" class="aviso"></div>
            <div class="caja">
                <div class="nombre">
                    <input type="text" id="nombre">
                    <label for="nombre">Nombre</label>
                </div>

                <div class="apellido">
                    <input type="text" id="apellido">
                    <label for="apellido">Apellido</label>
                </div>

                <div class="localidad">
                    <input type="text" id="localidad">
                    <label for="localidad">Localidad</label>
                </div>

                <div class="direccion">
                    <input type="text" id="direccion">
                    <label for="direccion">Direccion</label>
                </div>
            
                <div class="Departamento">
                    <input type="text" id="departamento">
                    <label for="departamento">Piso/Departamto/Casa</label>
                </div>

                <div class="mail">
                    <input type="email" id="mail">
                    <label for="mail">Mail</label>
                </div>

                <div class="celular">
                    <input type="text" id="celular">
                    <label for="celular">Num Celular</label>
                </div>
            </div>
            

            <input type="submit" value="Iniciar" id="iniciarBtn">
            </form>
            

            <div id="overlay" class="hidden fondoGris"></div>

            <div id="loader" class="hidden oscuro">
                <div class="loader"></div>
            </div>

            <script src="./js/inicio.js"></script>

        </form>
    </div>

</body>
